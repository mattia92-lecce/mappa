<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Mappa</title>
</head>
<body>
    <h1>Visita la Mappa su Google Maps</h1>
    <a href="https://maps.app.goo.gl/dtsiJkJWUDizKhGE7" target="_blank" id="map-link">Clicca per vedere la mappa</a>

    <script>
        document.getElementById('map-link').addEventListener('click', function() {
            // Invia una richiesta al server per inviare un'email
            fetch('https://formspree.io/f/xanedlka', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json'
                },
                body: JSON.stringify({ message: 'Un utente ha cliccato sul link della mappa.' })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Email inviata!', data);
            })
            .catch(error => {
                console.error('Errore nell\'invio dell\'email:', error);
            });
        });
    </script>
</body>
</html>
